<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Company Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve our company</p>
    <form action="" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your Email" required>
        <label for="number" id="number-label">Age(optional)</label>
        <input type="number" id="number" min="13" max="120" placeholder="Age">
        <label for="dropdown">What is your position in this company?</label>
        <select name="" id="dropdown">
            <option selected disabled value>Select current position</option>
            <option value="Student">Manager</option>
            <option value="Full Time Job">Assistant</option>
            <option value="Full Time Learner">Worker</option>
            <option value="Prefer Not To Say">Prefer Not To Say</option>
        </select>
        <p>Are you satisfied with how this company working?</p>
        <label for="">
            <input type="radio" name="radio" value="Definitely">Definitely
        </label>
        <label for="">
            <input type="radio" name="radio" value="Maybe">Maybe
        </label>
        <label for="">
            <input type="radio" name="radio" value="Not sure">Not sure
        </label>
        <p>What would you like to see improved in this company? (Check all that apply)</p>
        <label for="">
            <input type="checkbox" value="The building">The building
        </label>
        <label for="">
            <input type="checkbox" value="Chain of commands">Chain of commands
        </label>
        <label for="">
            <input type="checkbox" value="Working hours">Working hours
        </label>
        <label for="">
            <input type="checkbox" value="Public relation">Public relation
        </label>
        <label for="">
            <input type="checkbox" value="Security">Security
        </label>
        <label for="">
            <input type="checkbox" value="Assurance">Assurance
        </label>
        <label for="textarea">Any comments or suggestions?</label>
        <textarea name="" id="textarea" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
